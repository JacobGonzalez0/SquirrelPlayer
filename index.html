<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">

        <div class="titlebar">

            <div class="title">
                SquirrelPlayer
            </div>

            <div class="titlePlaying">
                Nothing Playing
            </div>

            <div class="titleButtons">
                <div>-</div>
                <div>□</div>
                <div>✕</div>
            </div>

        </div>

        <div class="content">

        </div>

        <div class="controls">

            <div class="controlButtons">

                <div id="controlBack"> <i class="fas fa-step-backward"></i> </div>
                <div id="controlPlay"> <i class="fas fa-play-circle"></i> </div>
                <div id="controlStop"> <i class="fas fa-stop-circle"></i> </div>
                <div id="controlForward"> <i class="fas fa-step-forward"></i> </div>

            </div>

            <div class="modeButtons">
                <div id="modeRepeat"> <i class="fas fa-redo"></i> </div>
                <div id="modeShuffle"> <i class="fas fa-random"></i> </div>
                <div class="empty"></div>
            </div>

            <div class="timeCode">
                00:00:00
            </div>

        </div>

    </div>
</body>
</html>
